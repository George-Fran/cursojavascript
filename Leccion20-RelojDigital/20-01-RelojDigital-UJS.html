<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
</head>
<body>
    <script>
        let titulo = document.createElement('h1');
        let titulo2 = document.createElement('h2');
        let br = document.createElement('br');
        document.getElementsByTagName('body')['0'].appendChild(titulo);
        document.getElementsByTagName('body')['0'].appendChild(titulo2);
        titulo.style.textAlign = 'center';
        titulo.style.fontSize = '80px';
        titulo2.style.textAlign = 'center';
        setInterval(() => {
            const diasNombre = ['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado'];
            const mesNombre = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
            let tiempo = new Date();
            titulo.textContent = `${tiempo.getHours()}:${tiempo.getMinutes()}:${tiempo.getSeconds()}`;
            titulo2.textContent = `${diasNombre[tiempo.getDay()].substring(0, 3)}, ${tiempo.getDate()} ${mesNombre[tiempo.getMonth()].substring(0, 3)}`;
        }, 1000);
    </script>
</body>
</html>
