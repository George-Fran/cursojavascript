<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIstar Agentes Valorant</title>
</head>
<body>
    <style>
        .contenedor{
            background: #363636;
            width: 40%;
            justify-content: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0 auto;
            color: #fff;
        }
        .none{
            display: none;
        }
    </style>
    <label for="nombre">Ingresa Nombre Agente</label>
    <input type="text" name="agente" id="agente" placeholder="Ingresa nombre">
    <button id="boton">Ingresar</button>
    <div id="contenedor" class="none">
        <img id="imagen" src="https://media.valorant-api.com/agents/dade69b4-4f5a-8528-247b-219e5a1facd6/displayicon.png" alt="">
        <h2 id="nombre">Fade</h2>
    </div>
    <script>
        let input = document.getElementById('agente');
        let boton = document.getElementById('boton');
        boton.addEventListener('click', () => {
            document.getElementById('contenedor').classList = 'contenedor';
            let index = 0;
            if(input.value == 'Gekko')
                index = 0;
            if(input.value == 'Fade')
                index = 1;
            else if(input.value == 'Breach')
                index = 2;
            else if(input.value == 'Deadlock')
                index = 3;
            else if(input.value == 'Raze')
                index = 4;

        fetch(`https://valorant-api.com/v1/agents/`)
        .then(res => res.json())
        .then(data => {
            console.log(data)
            traerAgente(data.data[index])
        })      

        })

        let traerAgente = (agente) => {
            console.log(agente)
            document.getElementById('imagen').src = agente.displayIcon;
            document.getElementById('nombre').innerHTML = agente.displayName;
        };
        
    </script>
</body>
</html>
