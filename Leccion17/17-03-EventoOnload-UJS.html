<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo DOM con JavaScript</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <br>
    <div id="mostrar"></div>

    <script>
        function entrar() {
            alert('La pagina web cargo por completo');
            let texto = '';
            if(navigator.cookieEnabled){
                texto = 'Cookies estan habilitadas';
            } else{
                texto = 'No hay galletas habilitadas';
            }
            document.getElementById('mostrar').innerHTML = texto;
        }
        
    </script>
</body>
</html>
