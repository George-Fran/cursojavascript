<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boton movido</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    button{
        color: white;
        background-color: green;
        width: 150px;
        height: 50px;
    }
</style>
<body>
    <button id="boton" onmouseover="muevete(this)">No te me muevas</button>
    <script>
        let muevete = (btn) =>{
            let width = window.innerWidth;
            let height = window.innerHeight;
            let valorW = (Math.random() * width);
            let valorH = (Math.random() * height);

            btn.style.position = 'absolute';
            btn.style.left = valorW + "px";
            btn.style.top = valorH + "px";
        }
    </script>
</body>
</html>
