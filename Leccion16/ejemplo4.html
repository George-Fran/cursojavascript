<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title id="titulo">Manejo DOM con JavaScript</title>
  </head>
  <body>
    <form id="formulario">
      Numero 1:
      <input
        type="number"
        name="numero1"
        placeholder="Escribe el primer numero"
      />
      Numero 2:
      <input
        type="number"
        name="numero2"
        placeholder="Escribe el segundo numero"
      />
      Operacion:
      <select id="operaciones">
        <option value="suma">Suma</option>
        <option value="resta">Resta</option>
        <option value="multiplicacion">Multiplicacion</option>
        <option value="divicion">Divicion</option>
      </select>
    </form>

    <button onclick="operar()">Operar</button>

    <div id="mostrar"></div>

    <script>
      let operar = () => {
        let formulario = document.forms["formulario"];
        let numero1 = formulario["numero1"];
        let numero2 = formulario["numero2"];
        let operacion = document.getElementById("operaciones");
        console.log(operacion.value);
        if (operacion.value == "suma") {
          document.getElementById('mostrar').innerHTML = parseInt(numero1.value) + parseInt(numero2.value);
        } else if (operacion.value == "resta") {
          document.getElementById('mostrar').innerHTML = parseInt(numero1.value) - parseInt(numero2.value);
        } else if (operacion.value == "multiplicacion") {
          document.getElementById('mostrar').innerHTML = parseInt(numero1.value) * parseInt(numero2.value);
        } else{
            document.getElementById('mostrar').innerHTML = parseInt(numero1.value) / parseInt(numero2.value);
        }
      };
    </script>
  </body>
</html>
