<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form id="formulario">
        Nombre: <input type="text" name="nombre" placeholder="Escribe tu nombre">
        Apellido <input type="text" name="apellido" placeholder="Escribe tu apellido">
    </form>
    <button onclick="mostrar()">Mostrar</button>
    <div id="poner"></div>

    <button onclick="xd()">Borrar TExto</button>
    <script>
        let mostrar = () => {
            let formulario = document.forms['formulario'];
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            document.getElementById('poner').innerHTML = nombre.value + '<br>' + apellido.value;
        }

        let xd = () => {
            document.write('Borre todo');
        }
    </script>
</body>
</html>
