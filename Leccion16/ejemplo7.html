<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
</head>
<body>
    <h1 style="text-align: center;">Que hora es en Per√π</h1>
    <h2 style="text-align: center;" id="mostrar"></h2>
    <script>
        let mostrar = document.getElementById('mostrar');
        setInterval(() => {
            let tiempo = new Date();
            mostrar.innerHTML = `${tiempo.getHours()}:${tiempo.getMinutes()}:${tiempo.getSeconds()}`;
            console.log(`${tiempo.getHours()}:${tiempo.getMinutes()}:${tiempo.getSeconds()}`);
        }, 1000);
    </script>
</body>
</html>
