<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Manejo DOM con JavaScript</title>
  </head>
  <body>
    <h1 id="titulo">Manejo Dom con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br />
    <img src="imagenes/javascript.png" alt="imagen" id="imagen">
    <script>
      let mostrar = () => {
        document.getElementById("imagen").src = 'imagenes/html5.png';
      };
    </script>
  </body>
</html>
