<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title id="titulo">Manejo DOM con JavaScript</title>
</head>
<body>
    <h1>Manejo Dom con JavaScript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br>
    <script>
        function mostrar() {
            document.write('Adios');
        }
        document.write('Hola mundo desde JS');
    </script>
</body>
</html>
