<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Basicos HTML</title>
</head>

<body>
    <h1>Universidad html</h1>
    <p>
        <b>
            Lorem ipsum dolor, sit amet consectetur
        </b>
    </p>
    <p><strong>Segundo parrafo</strong></p>
    <p><i>tecer parrafo</i></p>
    <p><em>cuarto parrafo</em></p>
    <p><small>quinto parrafo</small></p>
    <p><mark>sexto parrafo</mark></p>
    <p><del>septimo parrafo</del></p>
    <p><ins>octavo parrafo</ins></p>
    <p>noveno <sub>p</sub>arrafo ! H<sub>2</sub>O</p>
    <p>decimo <sup>p</sup>arrafo</p>
  </body>
</html>
